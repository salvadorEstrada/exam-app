<mat-card>
    <h1>Agregar nueva categoria</h1> 
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                             <mat-label>Título</mat-label> 
                             <input 
                             autofocus
                             required
                             type="text" 
                             name="titulo"
                             matInput 
                             placeholder="Digite el titulo de la categoría"
                             [(ngModel)]="categoria.titulo"
                         >
                        </mat-form-field>  

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Descripción</mat-label>  
                             <textarea 
                                     name="descripción" 
                                     matInput
                                     placeholder="Digite la descripción de la categoria"
                                     rows="15"
                                     [(ngModel)]="categoria.descripcion">
                             </textarea>    
                       </mat-form-field>  
                       <div class="container text-center mt15">
                        <button mat-raised-button color="primary">guardar</button>
                       </div>

                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
